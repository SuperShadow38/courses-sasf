<div class="d-flex align-items-center justify-content-center vh-100">
  <div class="col-md-6">
      <h1 class="mb-4 text-center">Regístrate con nosotros</h1>
      <form class="custom-form" (ngSubmit)="registerUser()">
          <div class="row">
              <div class="col-md-12"> 
                  <div class="mb-3">
                      <label for="exampleInputFirstName" class="form-label">Nombre</label>
                      <input type="text" class="form-control w-100" id="exampleInputFirstName"
                          [(ngModel)]="newUser.nombre_de_usuario" name="nombre_de_usuario">
                  </div>
                  <div class="mb-3">
                      <label for="exampleInputLastName" class="form-label">Apellido</label>
                      <input type="text" class="form-control w-100" id="exampleInputLastName"
                          [(ngModel)]="newUser.apellido_de_usuario" name="apellido_de_usuario">
                  </div>
                  <div class="mb-3">
                      <label for="exampleInputEmail1" class="form-label">Email</label>
                      <input type="email" class="form-control w-100" id="exampleInputEmail1" aria-describedby="emailHelp"
                          [(ngModel)]="newUser.email" name="email">
                  </div>
              </div>
              <div class="col-md-12"> 
                  <div class="mb-3">
                      <label for="exampleInputUsername" class="form-label">Usuario</label>
                      <input type="text" class="form-control w-100" id="exampleInputUsername"
                          [(ngModel)]="newUser.usuario" name="usuario">
                  </div>
                  <div class="mb-3">
                      <label for="exampleInputPassword1" class="form-label">Clave</label>
                      <input type="password" class="form-control w-100" id="exampleInputPassword1"
                          [(ngModel)]="newUser.clave" name="clave">
                  </div>
                  <div class="mb-3">
                      <label for="exampleInputConfirmPassword" class="form-label">Confirmar Clave</label>
                      <input type="password" class="form-control w-100" id="exampleInputConfirmPassword"
                          [(ngModel)]="confirmPassword" name="confirmPassword">
                  </div>
              </div>
          </div>
          <button type="submit" class="btn btn-primary btn-block">Registrarse</button>
          <div class="mt-3 text-center">
            <p>¿Ya tienes cuenta?</p>
            <a routerLink="/login">Iniciar sesión</a>
        </div>
      </form>
      
      
      <div *ngIf="errorMessage" class="alert alert-danger mt-3">
          {{ errorMessage }}
      </div>
      <div *ngIf="successMessage" class="alert alert-success mt-3">
          {{ successMessage }}
      </div>
  </div>
</div>
