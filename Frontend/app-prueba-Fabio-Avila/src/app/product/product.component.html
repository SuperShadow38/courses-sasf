<table class="table">
  <thead>
    <tr>
      <th>Usuario</th>
      <th>Clave</th>
      <!-- Otros encabezados de columna -->
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let product of products">
      <td>{{ product.usuario }}</td>
      <td>{{ product.clave }}</td>
      <!-- Otros campos de columna -->
    </tr>
  </tbody>
</table>
