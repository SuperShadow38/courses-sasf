<form [formGroup]="form" (ngSubmit)="saveUser($event)">
    <mat-card>
        <mat-card-header>
            <mat-card-title>Usuario</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <div class="row">
                <div class="row">
                    <div class="col-xs">
                        <mat-form-field>
                            <mat-label>Nombre de usuario</mat-label>
                            <input   formControlName="Username" matInput type="text">
                        </mat-form-field>
                        <p *ngIf="UsernameField?.hasError('Username_invalid')">El campo excede el limite permitido</p>
                        
                </div>
                </div>
                <div class="col-xs">
                    <mat-form-field>
                        <mat-label>Nombre</mat-label>
                        <input  formControlName="name" matInput type="text">
                    </mat-form-field>
                </div>

                <div class="col-xs">
                    <mat-form-field>
                        <mat-label>Apellido</mat-label>
                        <input  formControlName="name" matInput type="text">
                    </mat-form-field>
                </div>

                <div class="col-xs">
                    <mat-form-field>
                        <mat-label>Clave</mat-label>
                        <input  formControlName="name" matInput type="password">
                    </mat-form-field>
                </div>
            </div>
            
            <div class="row">
                <div class="col-xs">
                    <mat-form-field>
                        <mat-label>Email</mat-label>
                        <input   formControlName="email" matInput type="email">
                    </mat-form-field>
                </div>
            </div>
            
        </mat-card-content>

        <mat-card-actions>
            <button [disabled]="form.invalid" mat-raised-button type="submit" >Save</button>
        </mat-card-actions>
    </mat-card>
   
</form>
